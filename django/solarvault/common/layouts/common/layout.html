<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            SolarVault :: 
            {% block title %}{% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark">
        <nav class="navbar navbar-dark bg-dark navbar-expand-md">
            <div class="container">
                <a class="navbar-brand" href="{% url 'control:index' %}">SolarVault</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><div class="navbar-toggler-icon"></div></button>
                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2"><a href="{% url 'settings:index' %}">Settings</a></li>
                        {% block navitems %}
                        {% endblock %}
                    </ul>
                </div>
            </div>
        </nav>

        {% block body %}
        {% endblock %}
    </body>
</html>
