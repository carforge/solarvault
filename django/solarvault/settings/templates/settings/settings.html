{% extends "layout.html" %}

{% block  title%}
Settings
{% endblock %}

{% block body %}
<div class="text-primary">
    <h3>Change Interface</h3>        
    <form action="{% url 'control:index' %}" method="get">
        <label for="if">Interface:</label>
        <select id="if" name="if">
            {% for device in devices %}
                <option value="{{ device.device }}">{{ device.device }}</option>
            {% endfor %}
        </select><br>     

        <label for="v">Voltage:</label>
        <input type="number" id="v" name="v" required min="0" max="30" step="0.1"><br>

        <label for="c">Current:</label>
        <input type="number" id="c" name="c" required min="0" max="5" step="0.01"><br>

        <label for="o">Output:</label>
        <select name="o" id="o">
            <option value="True">ON</option>
            <option value="False">OFF</option>
        </select><br>
        {% csrf_token %}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
